<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление нового пользователя</title>
</head>
<body>
<form th:method="POST" th:action="@{/}" th:object="${newUser}">
    <input type="hidden" name="id" th:field="*{id}">
    <label for="name">Введите имя: </label>
    <input name="name" type="text" id="name" th:field="*{name}">
    <br><br>
    <label for="surname">Фамилия</label>
    <input name="surname" type="text" id="surname" th:field="*{surname}"/>
    <br><br>
    <label for="age">Возраст</label>
    <input name="age" type="text" id="age" th:field="*{age}"/>
    <br><br>
    <input type="submit" value="Подтвердить!"/>
</form>
</body>
</html>
